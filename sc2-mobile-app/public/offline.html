<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오프라인 - SC2 AI 모니터링</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.2), rgba(139, 92, 246, 0.2));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      stroke: #06b6d4;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #06b6d4, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      color: #9ca3af;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #06b6d4, #0891b2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(6, 182, 212, 0.4);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 32px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .status-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 13px;
    }
    
    .status-item:not(:last-child) {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .status-label {
      color: #9ca3af;
    }
    
    .status-value {
      color: #f87171;
      font-weight: 500;
    }
    
    .status-value.cached {
      color: #4ade80;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
      </svg>
    </div>
    
    <h1>오프라인 상태</h1>
    <p>
      인터넷 연결이 끊어졌습니다.<br>
      네트워크 연결을 확인하고 다시 시도해주세요.
    </p>
    
    <button class="retry-btn" onclick="location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
      </svg>
      다시 시도
    </button>
    
    <div class="status">
      <div class="status-item">
        <span class="status-label">네트워크 상태</span>
        <span class="status-value" id="network-status">오프라인</span>
      </div>
      <div class="status-item">
        <span class="status-label">캐시된 데이터</span>
        <span class="status-value cached" id="cache-status">사용 가능</span>
      </div>
      <div class="status-item">
        <span class="status-label">마지막 동기화</span>
        <span class="status-value cached" id="last-sync">-</span>
      </div>
    </div>
  </div>
  
  <script>
    // 네트워크 상태 감지
    function updateNetworkStatus() {
      const statusEl = document.getElementById('network-status');
      if (navigator.onLine) {
        statusEl.textContent = '온라인';
        statusEl.classList.add('cached');
        statusEl.classList.remove('offline');
        // 온라인이 되면 자동으로 새로고침
        setTimeout(() => location.reload(), 1000);
      } else {
        statusEl.textContent = '오프라인';
        statusEl.classList.remove('cached');
      }
    }
    
    window.addEventListener('online', updateNetworkStatus);
    window.addEventListener('offline', updateNetworkStatus);
    
    // 마지막 동기화 시간 표시
    const lastSync = localStorage.getItem('sc2_mobile_last_sync');
    if (lastSync) {
      const date = new Date(parseInt(lastSync));
      document.getElementById('last-sync').textContent = date.toLocaleString('ko-KR');
    }
    
    updateNetworkStatus();
  </script>
</body>
</html>
